    <script>
        // Simple script to ensure skill bars work
        document.addEventListener('DOMContentLoaded', function() {
            // Animate skill bars
            setTimeout(function() {
                const skillBars = document.querySelectorAll('.skill-progress');
                skillBars.forEach(bar => {
                    // Get the percentage from nearby .percentage span if it exists
                    let targetWidth = '0%';
                    try {
                        const parent = bar.closest('.skill-item');
                        if (parent) {
                            const percentEl = parent.querySelector('.percentage');
                            if (percentEl) {
                                targetWidth = percentEl.textContent;
                            }
                        }
                    } catch (e) {
                        console.error('Error finding percentage:', e);
                    }
                    
                    // Set the width
                    if (targetWidth && targetWidth !== '0%') {
                        bar.style.width = targetWidth;
                    }
                });
            }, 1000);

            // Mobile menu
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            if (hamburger) {
                hamburger.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });
            }
            
            // Initialize AOS
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 800,
                    easing: 'ease-in-out',
                    once: true
                });
            }
            
            // Initialize Typed.js
            if (typeof Typed !== 'undefined' && document.getElementById('typed-text')) {
                new Typed('#typed-text', {
                    strings: [
                        'Python Development',
                        'Computer Vision',
                        'AI/ML Solutions',
                        'Data Analytics',
                        'Web Development'
                    ],
                    typeSpeed: 60,
                    backSpeed: 30,
                    backDelay: 1500,
                    startDelay: 1000,
                    loop: true,
                    showCursor: true,
                    cursorChar: '|'
                });
            }
        });
    </script>
